<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revealed Radio Network | Cart</title>
    <link rel="icon" href="res/images/icon.png">

    <link rel="stylesheet" href="app/css/components/globals.css">
    <link rel="stylesheet" href="app/css/components/header_styles.css">
    <link rel="stylesheet" href="app/css/cart_styling.css">
    <link rel="stylesheet" href="app/css/components/footer_styles.css">
</head>

<body>
    <div id="header" data-pagetype="main"></div>
    <main class="content">
        <div class="cart-container-max">
            <div class="cart-empty-container" id="cartEmptyContainer">
                <h2>Your Shopping Cart is Empty</h2>
                <a href="shop.html"><button class="rrn-btn">Start Shopping</button></a>
            </div>
            <div class="cart-container" id="cartContainer">
                <h3><span id="itemsAmount">[items]</span> in your cart for <span id="totalPrice1">[$price]</span></h3>
                <div class="cart-table">
                    <div class="cart-header">
                        <h4 style="width: 60%;">Item</h4>
                        <h4 style="width: 20%;">Quantity</h4>
                        <h4 style="width: 20%;">Price</h4>
                    </div>
                    <div class="cart-items" id="cartItemsList"></div>
                    <div class="cart-footer">
                        <div class="continue-shopping">
                            <a href="shop.html">
                                <button class="rrn-btn-outline wide">Back to Shopping</button>
                            </a>
                        </div>
                        <div class="checkout">
                            <h4>Subtotal <span id="totalPrice2">[$price]</span></h4>

                            <button id="openCheckout" class="rrn-btn wide">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="you-may-like-container">
                <h2>You may also like</h2>
                <div class="suggested-items-container" id="suggestedItemsContainer"></div>
            </div>
        </div>
        <div id="checkoutContainer" class="checkout-container">
            <button class="close-checkout-btn" id="closeCheckout"><i class="fa-solid fa-x"></i></button>
            <div class="checkout-form">
                <h3>Checkout</h3>
                <form action="https://sheetdb.io/api/v1/hr0awxntfqfzr" method="post" id="createOrderForm">
                    <h4>Contact</h4>
                    <input id="email" type="email" required placeholder="E-mail address" name="data[email]">
                    <!-- date and user cart JSON -->
                    <input style="display: none;" id="currentDateInput" type="email" required name="data[dateOrdered]">
                    <input style="display: none;" id="userCartInput" type="email" required name="data[userCart]">
                    <h4>Shipping</h4>
                    <input id="name" type="text" required placeholder="Full name" name="data[name]">
                    <input id="address" type="text" required placeholder="Street address" name="data[address]">
                    <input id="lotType" type="text" placeholder="Apartment, suite, etc. (optional)" name="data[lotType]">
                    <div class="address-input-row">
                        <input id="city" type="text" required placeholder="City" name="data[city]">
                        <input id="state" type="text" required placeholder="State" name="data[state]">
                        <input id="zipcode" type="text" required placeholder="Zip code" name="data[zipcode]">
                    </div>
                    <h4>Payment</h4>
                    <div class="payment-input-container">
                        <div class="payment-input-row">
                            <input id="cardNumber" style="max-width: 55%;" type="number" required minlength="16" maxlength="16"
                                placeholder="1234 1234 1234 1234" name="data[cardNumber]">
                            <input id="cardExp" style="max-width: 22.5%;" type="text" required minlength="5" maxlength="5" placeholder="MM/YY" name="data[cardExp]">
                            <input id="cardCVC" style="max-width: 22.5%;" type="number" required minlength="3" maxlength="3" placeholder="CVC" name="data[cardCVC]">
                        </div>
                        <div class="payment-input-row">
                            <input id="cardName" type="text" required placeholder="Full Name" name="data[cardZipcode]">
                            <input id="cardZipcode" type="number" required placeholder="Zip code" name="data[mainDiscription]">
                        </div>
                    </div>
                    <button id="completeOrder" class="rrn-btn wide">Complete order</button>
                </form>
            </div>
        </div>
    </main>
    <div id="footer" data-pagetype="main"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>

    <script src="app/js/main.js"></script>
    <script src="app/js/components/header.js"></script>
    <script src="app/js/components/footer.js"></script>

    <script src="app/js/cart.js"></script>
    <script src="app/js/generateSuggestedItems.js"></script>
    <script src="app/js/checkout.js"></script>
</body>

</html>
